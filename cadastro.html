<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Extra+Condensed:wght@200;400;700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./public/assets/flecahalogin.svg" type="image/x-icon">
    <link rel="stylesheet" href="./public/css/style.css">

    <link rel="stylesheet" href="">
    <title>Cadastro</title>
</head>

<body>
    <main class="corpo-todo">
        <section class="barra-lateral"></section>

        <section class="form-conteudo">

            <article class="form-article">
                <h2> Sistema de Recados</h2>
                <p class="p-form">Cadastrar</p>
                <form id="login-form" class="login-form">

                    <div class="div-input">

                        <input type="email" class=" input-padrao " id="email-input" required
                            placeholder="Utilize seu e-mail para realizar seu Cadastro.">
                    </div>

                    <div class="div-input">
                        <input type="password" class=" input-padrao " id="password-input" required minlength="6"
                            placeholder="Crie uma senha.">
                    </div>
                    <div class="div-input">
                        <input type="password" class=" input-padrao " id="repassword-input" required minlength="6"
                            placeholder="Confirme sua senha.">
                    </div>

                    <div class="div-input">
                        <button type="submit" class=" button-cadastrar btn-index">Cadastrar</button>

                    </div>


                    <div id="warning">Algo de errado não está certo, verifique e tente de novo!!!</div>
                    <p>Já possui conta?
                        <a href="index.html" class="criar-conta">Login</a>
                    </p>
                </form>

            </article>



        </section>



    </main>
    <scrip></scrip>

</body>

</html>
